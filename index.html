<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIXAÇÃO </title>
    <link rel="stylesheet" href="./css.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <form id="form-group" class="container">
        <div class="img">
            <img src="./img/logo.png" alt="">
           

        </div>


        <div class="form-group">
            <label class="col-md-6 control-label" for="inputTipo">
                <h5>Selecione o Tipo de conta </h5>
            </label>
            <div class="col-md-6">
                <select id="inputTipo" name="inputTipo" class="form-control ">
                    <!-- ==============================CORES=============================================== -->
                    <option value="Poupança">Poupança</option>
                    <option value="Corrente">Corrente</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-6 control-label" for="inputConta">
                <h5>Conta</h5>
            </label>
            <div class="col-md-6">
                <input id="inputConta" name="inputConta" type="number" placeholder="Digite a Conta "
                    class="form-control input-md" maxlength="4">
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-6 control-label" for="inputAgencia">
                <h5>Agência</h5>
            </label>
            <div class="col-md-6">
                <input id="inputAgencia" name="inputAgencia" type="number" placeholder="Digite a Agência"
                    class="form-control input-md" maxlength="10">
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-6 control-label" for="inputNome">
                <h5>Nome do Titular</h5>
            </label>
            <div class="col-md-6">
                <input id="inputNome" name="inputNome" type="text" placeholder="Digite o Nome do Titular"
                    class="form-control input-md">
            </div>
        </div><br>

        <button class="btn btn-success col-md-4 " type="button" onclick="cadastrar();">Cadastrar</button>

    </form>
    <br>

    
    <h1 class="contasCadastradas"><img id="logo2"  src="./img/logo2.png" alt=""><br> Clientes Cadastrados</h1>
    <hr />


    <span id="cards"> </span>
    <script src="./js.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

</body>

</html>
